<html>
	<body>
		<div class="content form-group container-sm">
			<h1 class="logo">üì†</h1>
			<h1>tl;dr papers</h1>
			<p>science abstracts a second grader can understand</p>
			{% if message %}
				<div class="card">
					{{ message }}
				</div>
				<br>
				<form method="GET"> 
		        <a href={{ url_for('generate') }}><button type="submit" class="btn btn-outline-primary">try again</button></a>
				<br>
				</form>
    		{% else %}
			<form method="POST"> 
		        <textarea rows="1" cols="100" name="abstract"
		        id="abstract" placeholder="Enter some Science üß¨"></textarea><br><br>
		        <button type="submit" class="btn btn-outline-primary">submit</button>
		    </form> 
		    {% endif %}

		    <p class="footer">Powered by GPT-3. Made with ‚ù§Ô∏è by Yash & Cindy.</p><br>

		</div>

	</body>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<style>
		body {
			/* background-image: url('gpt3emailbkgnd.png'); */
			background-image: linear-gradient(315deg, #045de9 0%, #09c6f9 74%);
			color: white;
			height: auto;
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		h1 {
			font-size: 75px;
			text-align: center;
			padding-top: 1%;
			margin-top: 1%;
			margin-bottom: 1%;
		}
		.content {
			min-height:50%;       /* for IE as it does not support min-height */
			max-height:100%;
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-family: 'Montserrat', sans-serif;
			font-weight: 800;

		}
		p {
			text-align: center;
			font-size: 20px;
		}
		.logo {
			font-size: 100px;
		}
		.footer {
			font-size: 15px;
			font-family: 'Roboto', sans-serif;
		}
		form {
			height: auto;
			width: auto;
			font-size: 15px;
			text-align: center;
			font-family: 'Roboto', sans-serif;
		}
		textarea {
			border-radius: 10px;
  			border: 4px solid #EE63DA;
  			padding: 20px;
			height:auto;
			width: auto;
			font-size: 15px;
			font-family: 'Roboto', sans-serif;
			color: black;

		}
		textarea:hover {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}
		button {
			color: white;
			background-color: #EE63DA;
		}
		button:hover {
			color: #EE63DA;
			background-color: white;			
		}
		.card {
		  border-radius: 10px;
		  border: 4px solid white;
		  background-color: white;
		  /* Add shadows to create the "card" effect */
		  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		  transition: 0.3s;
		  font-size: 15px;
		  font-family: 'Roboto', sans-serif;
		  color: black;
		  padding: 10px 16px;
		}

		/* On mouse-over, add a deeper shadow */
		.card:hover {
		  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		  border: 4px solid #EE63DA;
		}
		
	</style>
</html>
